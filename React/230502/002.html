<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        // JS로 만들어보는 돔
        function GreetingJs({ name }) {
            const h1 = document.createElement('h1');
            h1.classList.add('greeting');
            h1.appendChild(document.createTextNode('hello')); // 자식노드로 text추가

            const elI = document.createElement('i');
            elI.appendChild(document.createTextNode(name));
            h1.appendChild('elI');
            h1.appendChild(document.createTextNode('. Welcome!'));

            return h1;
        }

        // 리액트로 만들어보는 돔
        function GreetingVdom({ name }) {
            return React.createElement(
                h1,
                { className: 'greeting' },
                'Hello',
                React.createElement(
                    'i',
                    null,
                    name
                ),
                '. Welcome!'
            )
        }

        // 최신 React 컴포넌트
        function GreetingJsx({ name }) {
            return (
                <h1 className="greeting">
                    Hello<i>도하</i>. Welcome!
                </h1>
            )
        }

        function App() {
            return React.createElement(GreetingJsx, { name: '도하' });
        }

        const root = document.getElementById('root');
        // root.appendChild(GreetingJs({ name: '도하' }));

        // React의 root가 누구인지 지정해주는 createRoot
        // div root의 자식안에서 렌더링 
        const rootReact = ReactDOM.createRoot(root);

        // 만든 컴포넌트를 render 
        // 내부의 <App />을 HTML인 것 처럼 넣을 수 있다. 사용자정의태그라고 부른다.
        rootReact.render(
            <App />
        );
    </script>
</body>

</html>
