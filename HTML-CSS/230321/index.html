<!DOCTYPE html>
<html lang="ko-KR">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width,initial-scale=1.0">
 <title>radio checkbox select box</title>
 <link rel="stylesheet" href="style.css">
</head>

<body>
 <select class="custom-select1">
  <option>최애 프로그래밍 언어</option>
  <option>Python</option>
  <option>Java</option>
  <option>JavaScript</option>
  <option>C#</option>
  <option>C/C++</option>
 </select>

 <div class="custom-select">
  <button type="button">최애 프로그래밍 언어</button>
  <ul>
   <li><button>Python</button></li>
   <li><button>Java</button></li>
   <li><button>JavaScript</button></li>
   <li><button>C#</button></li>
   <li><button>C/C++</button></li>
  </ul>
 </div>

 <div class="custom-select active">
  <button type="button">최애 프로그래밍 언어</button>
  <ul>
   <li><button>Python</button></li>
   <li><button>Java</button></li>
   <li><button>JavaScript</button></li>
   <li><button>C#</button></li>
   <li><button>C/C++</button></li>
  </ul>
 </div>
</body>

</html>
