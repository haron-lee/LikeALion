<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Flex | 야생기업</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <article class="text">
        <h1 class="text-title">야생기업에서</h1>
        <h2 class="text-strong">함께 들개와 개를 연구 하실 분을 모십니다.</h2>
        <p class="text-text">
          <strong>야생기업</strong>은 야생동물 연구 및 관찰 기관이며 다양한 사회
          공헌 활동을 하고 있습니다.
        </p>
      </article>
      <article class="pic">
        <div class="img-puppy">
          <a href="#">
            <p>귀여운 강아지</p>
            <p class="btn-action">바로가기</p>
          </a>
        </div>
        <div class="img-dingo">
          <a href="#">
            <p>무서운 들개</p>
            <p class="btn-action">바로가기</p>
          </a>
        </div>
      </article>
    </section>
  </body>
</html>
