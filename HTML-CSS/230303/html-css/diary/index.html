<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>두근두근 비밀일기</title>
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <a href="#">
          <img src="images/logo.svg" alt="두근두근 비밀일기" />
        </a>
        <div class="sign-wrap">
          <a href="#"><span class="sign-in">로그인</span></a>
          <a href="#"><span class="sign-up">회원가입</span></a>
        </div>
      </nav>
    </header>
    <main class="wrap">
      <h1>
        <img src="images/logo.svg" alt="두근두근 비밀일기" />
        <strong>로그인</strong>
      </h1>
      <form class="login">
        <label for="user-email">이메일</label>
        <input
          type="email"
          id="user-email"
          value="이메일"
          placeholder="이메일을 입력하세요"
          required
        />
        <label for="user-pwd">비밀번호</label>
        <input
          type="password"
          name="password"
          value="비밀번호"
          id="user-pwd"
          placeholder="비밀번호를 입력하세요"
        />
        <button type="submit"><span>로그인</span></button>
      </form>
    </main>
    <footer class="footer">Copyright 2023. DOHA All rights reserved.</footer>
  </body>
</html>
