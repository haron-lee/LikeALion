  <script>
    let n1 = 10000;
    let n2 = 10.123123;
    let n3 = 31;
    let n4 = 1001;
    let n5 = 1111;

    // 정보처리기사, 코딩테스트에서 필요
    // 정보처리기사,
    // 네트워크 관리사
    // 리눅스 마스터 
    // SQL 자격증 
    // 웹 디자인 기능사

    // 31 // 가장 가까운 2의 승수는 몇?
    // 32 // 100000
    // 100000 - 1 = 11111

    let s1 = '100000000000'
    let s2 = '100,000,000,000'

    console.log(parseInt(n1)); // 10000
    console.log(parseInt(n2)); // 10 소수점 제거됨
    console.log(~~(n2)); // 10 소수점 제거됨, 코테에서만 권장

    console.log(parseInt(n3, 2)); // NaN 이진법으로 바꾸는 게 아니라 10진법으로 바꾸기 때문에
    console.log(parseInt(n4, 2)); // 2진법으로 된 숫자를 10진법으로 바꾸는 것
    console.log(parseInt(n4, 8)); // 513 8진법으로 된 숫자를 10진법으로 
    console.log(parseInt(n4, 10)); // 10진법으로 된 숫자를 10진법으로 바꾸는 것

    // 📝toFixed() number method
    // 고정 소수점 표기법으로 변환하는 메소드이다.
    // 인자 값만큼의 소수점 이하를 문자열로 반환한다. 문자열로 반환되기에 숫자로 필요하다면 parseInt()같은 메소드와 함께 사용해야한다. 주로 화폐나 금액 등을 표시할 때 사용된다. 
    console.log(n2.toFixed(3)) // ⭐️⭐️⭐️⭐️

    // =================================

    console.log(Number(true)) // 1
    console.log(Number(false)) // 0 

    console.log(parseInt(true)) // NaN
    console.log(parseInt(false)) // NaN

    // =================================

    console.log(Number(" ")) // 0
    console.log(Number("")) // 0
    console.log(Number("hello")) // NaN
    console.log(Number("10 20")) // NaN
    console.log(parseInt("10abc")) // NaN

    // 권장
    // 텍스트가 숫자로 시작하지 않을 때 NaN
    // 텍스트가 숫자로 시작할 경우 숫자까지만 출력
    // int는 정수, float는 실수
    console.log(parseInt(" ")) // NaN ⭐️⭐️
    console.log(parseInt("")) // NaN  ⭐️⭐️
    console.log(parseInt("hello")) // NaN
    console.log(parseInt("10 20")) // 10 앞에 나오는 숫자를 출력 ⭐️⭐️⭐️⭐️
    console.log(parseFloat("10.123"))

    // =================================
    // console.log(Number(10 20)) // error
    console.log(Number("     10")) // 10
    console.log(Number("10    ")) // 10
    console.log(Number("     10    ")) // 10

    console.log(parseInt("     10")) // 10
    console.log(parseInt("10    ")) // 10
    console.log(parseInt("     10    ")) // 10

    // =================================
    // 📝Infinity
    Infinity
    Infinity > 100 // t
    Infinity < 100 // f
      - Infinity;
    Infinity - Infinity; // NaN 없애려고 한 것 

    // 📝Math method ⭐️⭐️⭐️⭐️
    Math.abs(-10) // 10 절대값 구하기
    Math.ceil(10.3) // 11 올림
    Math.floor(10.3) // 10 내림
    Math.round(10.5) // 11 반올림
    Math.round(10.4) // 10 반올림
    Math.sqrt(100) // 10 square root, 루트

    Math.PI // 보다는 3.141592653589793를 사용한다. 
    Math.min(1, 3, 4, 5, 6, 7, 23, 9) // 1
    Math.max(1, 3, 4, 5, 6, 7, 23, 9) // 23

    Math.min([1, 2, 3, 4, 5]) // 작동 안됨
    Math.min(...[1, 2, 3, 4, 5]) // "..." 전개구문 

    // 예문 
    let values = [1, 2, 3, 4, 5]
    let values2 = [6, 7, 8, 11, 10]
    Math.max(...values);
    Math.min(...values);
    Math.min(...values, ...values2); // 두개의 배열에서 찾을 경우

    // 0 이상 1미만
    Math.random()

    // 1 ~ 10 난수 생성 하고 싶을 땐? ⭐️⭐️⭐️⭐️
    Math.floor(Math.random() * 10 + 1) // 10을 포함하기 위해 + 1을 사용

    // Math random 최솟값, 최댓값 지정
    // (Math.random() * ( 최댓값 - 최솟값 )) + 최솟값 

    // 있으나 잘 사용되지 않는 메소드 
    Math.pow(2, 3) // 2 ** 3, 2의 3승


    // =================================

    // 📝부동 소수점: 소수점을 이동시키면서 숫자를 표현 ⭐️⭐️⭐️⭐️
    // Computer에서 10진수 연산은 정확하지 않다.
    // 결론은 0.1이 Computer입장에서 무한수이다! 
    // ❗️ 반복문 안에 0.1씩 증가하는 코드를 작성하게 된다면, 예측 불가능한 값이 생성 된다는 것을 **인지**하자
    // 0.1 + 0.2 => 0.30000000000004 (0.1씩 늘어갈 때)
    // 0.1 * 3 => 0.30000000000004
    // 0.3 + 0.6 => 0.899999999999999

    // 문제가 되는 경우는?
    // 눈으로 계산했을 때는 0.9로 실행이 되어야하지만 0.3 + 0.6은 0.89999999999 나오기때문에 실행 되지 않는다. 
    let width = 0.3;
    let height = 0.6;
    if (width + height >= 0.9) {
      console.log('실행해!')
    }


    // =================================
    // 📝 BigInt
    // JS에서 큰 숫자를 사용할 때에는 BigInt를 사용합니다.
    // BigInt를 여러분 회사에서 사용하지 않을 수도 있습니다.(추가된지 2년 되었습니다.)
    // The proposal belongs to ECMAScript 2020, which is the 11th edition
    // console.log(Number.MAX_SAFE_INTEGER)  // 2**53 - 1

    // ❗️서비스는 항상 최악의 상황, 악성 유저에 대비를 해야한다.
    // 아래처럼 정상 작동이 안되는 경우가 많다. 악성사용자 같은.
    // 2 ** 53 - 1
    // => 9007199254740991

    9007199254740991 + 1
    // => 9007199254740992

    9007199254740991 + 2
    // => 9007199254740992

    9007199254740991 + 3
    // => 9007199254740994

    9007199254740991 + 4
    // => 9007199254740996

    // 제대로 출력을 위해 n을 붙여야 한다.
    9007199254740991n + 1n
    // 9007199254740992n

    9007199254740991n + 2n
    // 9007199254740993n

    9007199254740991n + 3n
    // 9007199254740994n

    9007199254740991n + 4n
    // 9007199254740995n

    BigInt(9007199254740991) + BigInt(1);
    // 9007199254740992n

    BigInt(9007199254740991) + BigInt(2);
    // 9007199254740993n


    // 참고사항
    // BigInt(5) + 5n
    // BigInt(5) + 5 // error
    // BigInt(5) / 2n // 2n (소수 표현 안됨)
    // BigInt("10") + BigInt("10") // 큰 값을 정수로 입력받을 때에는 string으로 처리해서 받아야 함


    // =================================
    // 📓상식으로 알아두면 좋은 것
    let x = 10;
    console.log(x.toString());
