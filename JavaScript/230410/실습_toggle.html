  <title>실습 Toggle</title>
  <style>
    div {
      background: black;
      width: 500px;
      height: 500px;
      margin: auto;
    }

    ul {
      width: 500px;
      margin: 50px auto;
      display: flex;
      justify-content: space-between;
    }

    li {
      list-style: none;
    }

    .red {
      background: red;
    }

    .yellow {
      background: yellow;
    }

    .green {
      background: green;
    }
  </style>
</head>

<body>
  <div class="canvas"></div>
  <ul>
    <li><button class="btn btn-red red">빨강</button></li>
    <li><button class="btn btn-yellow yellow">노랑</button></li>
    <li><button class="btn btn-green green">초록</button></li>
  </ul>

  <script>
    const canvas = document.querySelector(".canvas");
    const red = document.querySelector(".btn-red");
    const yellow = document.querySelector(".btn-yellow");
    const green = document.querySelector(".btn-green");

    // toggle은 껐다켰다 할 수 있지만, CSS의 적혀있는 순서에 따라서 마지막 green이 toggle on된 상태에서 red를 On 하면 red가 안보인다.
    //  style로 제어하면 click될 때만 바뀌기 때문에 CSS Cascading과 상관없지만 누르고 끌 수는 없어서 기본의 black컬러로는 돌아갈 수가 없다.

    // 🤔 그럼 어떻게 하는게 좋을까?..

    red.addEventListener("click", () => {
      canvas.classList.toggle("red");
