  점심 식단
  <article id="container">
    <ul>
      <li>탕수육</li>
      <li class="item-second">유산슬</li>
      <li>짜장면</li>
    </ul>
  </article>
  저녁 식단
  <article>
    <ul>
      <li>된장국</li>
      <li class="item-second">김치찌게</li>
      <li>해장국</li>
    </ul>
  </article>
  <script>
    // 꼭 document를 쓸 필요는 없다.
    // 🟧 부모 요소를 가져와서 부모 내에서 탐색
    const container = document.getElementById("container");
    // container 안의 li의 첫번째 요소
    console.log(container.getElementsByTagName("li")[0]);

    // 🟧 querySelector
    // 특정 지어주지 않으면 가장 첫번째 요소를 가져온다.
    console.log(container.querySelector("li"));
    console.log(container.querySelector(".item-second"));
    // container안의 마지막 li 가져오기 
    console.log(container.querySelector("li:last-child"));

    // 첫번째 li 탕수육 가져오기
    // 점연산자는 키가 숫자로 시작하기에 사용할 수  없다.
    console.log(document.getElementsByTagName("li")[0]);
    // 🟧 item-second 클래스 중 첫번째 가져오기 [각괄호]
    console.log(document.getElementByClassName("item-second")[0]);

    // 🟧 요소 생성하고 자식요소로 넣기 
    const listItem = document.createElement("li");
    container.append(listItem);
    console.log(container.querySelectorAll("li"));

    // 🟧 삭제하기 
    const target = document.querySelector(".item-second");
    target.remove();

    // 🟧 컨텐츠 변경하기
    // HTMLCollection과 NodeList 둘다 바뀌게 된다. NodeList는 요소안의 정보가 바뀔 때는 정적이지만 바뀐다. (완전 정적인 것은 아니다)
    container.querySelector(".item-second").textContent = "라조기";

    // 🟧 클래스 추가하기 
    container.querySelector(".item-second").classList.add("new");
  </script>

</body>

</html>
