<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title></title>
  <style>
    .canvas {
      width: 500px;
      height: 500px;
      margin: 0 auto;
      background-color: black;
    }

    /* canvas도 있고 red도 있다면! */
    .canvas.red {
      background-color: red;
    }

    .canvas.yellow {
      background-color: yellow;
    }

    .canvas.green {
      background-color: green;
    }

    ul {
      display: flex;
      justify-content: space-around;
      width: 500px;
      margin: 50px auto 0;
    }
  </style>
</head>

<body>
  <div class="canvas"></div>
  <ul>
    <li><button type="button" class="btn-red">빨강</button></li>
    <li><button type="button" class="btn-yellow">노랑</button></li>
    <li><button type="button" class="btn-green">초록</button></li>
  </ul>

  <script>
    // 개선할 사항이 많다. const의 반복은 const를 처음에만 선언하고 쉼표로 연결하기.
    const canvas = document.querySelector(".canvas"), btnRed = document.querySelector(".btn-red"), btnYellow = document.querySelector(".btn-yellow"), btnGreen = document.querySelector(".btn-green");

    // button을 한번에 불러오는 방법
    const btns = document.querySelectorAll("button[class^='btn']");

    // 따로 array를 만들어줘도 된다. 
    // const btnArr = [btnRed, btnYellow, btnGreen];


    // 📌 코드 줄이기!
    // 하지만 이미 유사배열객체를 btns로 불러왔기 때문에 파라미터 형태로 작성해준다. 
    btns.forEach((item) => {
      item.addEventListener("click", () => {
        canvas.classList.remove("yellow", "red", "green");
        if (item.classList.contains("btn-red")) {
          canvas.classList.add("red");
        } else if (item.classList.contains("btn-yellow")) {
          canvas.classList.add("yellow");
        } else {
          canvas.classList.add("green");
        }
        canvas.classList.add("red");
      })
    })

    // 반복되는 코드들이 발견된다면 리팩토링하기 
    // btnRed.addEventListener(("click"), () => {
    //   canvas.classList.remove("yellow", "red", "green")
    //   canvas.classList.add("red");
    // })
    // btnYellow.addEventListener(("click"), () => {
    //   canvas.classList.remove("yellow", "red", "green")
    //   canvas.classList.add("yellow");
    // })
    // btnGreen.addEventListener(("click"), () => {
    //   canvas.classList.remove("yellow", "red", "green")
    //   canvas.classList.add("green");
    // })
  </script>
</body>

</html>
