<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <p>hello!</p>

  <script>
    const txt = document.querySelector("p");

    // 이미지의 대한 경로가 들어가야하는데, 경로가 없기에 렌더링이 실패, onerror는 이미지의 렌더링이 실패했을 때 안의 error를 실행시켜주는 것
    const name = "<img src='x' onerror='alert(12312312)'>";

    // 이런 이유로 일반텍스트는 innerHTML 사용을 지양한다. 잠재적 보안위험성 
    txt.innerHTML = name;
  </script>
</body>

</html>
