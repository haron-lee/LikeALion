<body>

  <script>
    function foodPicker(foods) {
      this.foods = foods;

      this.pick = function () {
        const randomIndex = Math.floor(Math.random() * this.foods.length);
        console.log(this.foods[randomIndex]);
      }
    }

    const foods = ['짜장면', '청국장', '김치찌개'];
    const foodPicker = new foodPicker(foods);
    foodPicker.pick(); 
  </script>
