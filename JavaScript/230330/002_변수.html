<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>변수</title>
</head>

<body>
  <script>
    // 변수는 저장공간으로 비유하면 안된다.
    // 변수는 포스트잇과 같이 가리키는 요소로 비유하는 것이 맞다.
    // let x = 3; x가 3을 가리키게 하겠다.
    // let doha = console.log 콘솔로그가 가리키고 있는 특정기능을 doha 변수도 가리키게 된다.
    //doha('hello')
    //=> hello

    // 변수를 선언하는 3가지 방법
    var x = 3;
    //가능하면 모던자바스크립트에서는 var는 사용하지 않는다.
    let y = 4;
    const z = 5;

    //변수 이름은 $, _를 제외한 공백, 특수문자, 구두점을 사용할 수 없다.
    // 첫글자는 숫자가 될 수 없다.
    // 대소문자를 구별한다. (첫문자는 소문자로 시작, 대문자로 시작하는 변수는 Class가 있다)
    // 예약어가 쓰일 수 없다. 
    // 한글 코딩 가능하다. 회사에서 사용하는 경우도 있지만 대부분 사용하지 않는다. 고유명사를 허락하는 곳이 있다. 

    // let 은 변경가능, const는 변경불가능 그래서 const가 가독성이 높고 유지보수성이 높기때문에 const를 많이 사용할 수 있도록 해야한다. 

    const a = 100;
    let b = 200;

  </script>
</body>

</html>
