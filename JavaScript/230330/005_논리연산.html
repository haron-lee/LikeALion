  <script>
    // 산술연산, 논리연산, 비교연산
    const x = true; // 1
    const y = false; // 0
    const z = 10;

    // and는 둘 중에 하나라도 false면 false. 둘 다 true 여야만 true.
    console.log(x && y); // and(곱)
    // or는 둘 중 하나라도 true라면 true.  둘 다 false여야만 false.
    console.log(x || y); // or(합)
    console.log(!x);
    console.log(!!z);
